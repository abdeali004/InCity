<div class="card-body">
              <form id = "form-data">
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username" >Username</label>
                        <input type="text" id="input-username" name = "username" class="form-control form-control-alternative" placeholder="Username" value="{{profile.username}}" disabled>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" name = "email" class="form-control form-control-alternative" placeholder="unknown@example.com" value="{{profile.email}}" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">First name</label>
                        <input type="text" id="input-first-name" name = "firstName" class="form-control form-control-alternative" placeholder="First name" value="{{profile.firstName}}" required>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Last name</label>
                        <input type="text" id="input-last-name" name = "lastName" class="form-control form-control-alternative" placeholder="Last name" value="{{profile.lastName}}" required>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Address</label>
                        <input id="input-address" name = "address" class="form-control form-control-alternative" placeholder="Home Address" value="{{profile.address}}" type="text" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">City</label>
                        <input type="text" id="input-city" name = "city" class="form-control form-control-alternative" placeholder="City" value="{{profile.city}}" required>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country">State</label>
                        <input type="text" id="input-state" name = "state" class="form-control form-control-alternative" placeholder="Country" value="{{profile.state}}" required>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Postal code</label>
                        <input type="text" id="input-postal-code" name = "postal" class="form-control form-control-alternative" placeholder="Postal code" value="{{profile.postal}}" required>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">About me</h6>
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <label>About Me</label>
                    <input rows="4" id = "about" name = "about" type="text" class="form-control form-control-alternative" placeholder="A few words about you ..." value="{{profile.about}}" required>
                  </div>
                </div>
              </form>
            </div>
