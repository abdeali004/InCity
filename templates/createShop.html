{% extends 'base.html' %}

{% block title %}Create Shop
{% endblock title %}

{% block head %}
{% endblock head %}

{% block body %}
<div class = "container" style = "margin-top:10px;margin-bottom:10px;">
<center><b><h2> Create Your Digital Shop </h2></b></center>
<br>
<br>
    <form method = "POST" action = "submitShop" enctype = "multipart/form-data">
    {% csrf_token %}    
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Shop Name</span>
            <input type="text" name = "shopName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
        </div>
        
        <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Categories</span>
        
        <div class="form-check" style= "margin-left:10px;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked onclick = "categoryInput('men')">
            <label class="form-check-label" for="flexCheckChecked" >
                Men
            </label>
        </div>

        <div class="form-check" style= "margin-left:10px;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick = "categoryInput('women')">
            <label class="form-check-label" for="flexCheckDefault" >
                Women
            </label>
        </div>

        <div class="form-check" style= "margin-left:10px;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick = "categoryInput('footwear')">
            <label class="form-check-label" for="flexCheckDefault" >
                Footwear
            </label>
        </div>

        <div class="form-check" style= "margin-left:10px;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick = "categoryInput('pharmacy')">
            <label class="form-check-label" for="flexCheckDefault" >
                Pharmacy
            </label>
        </div>

        <input type = "hidden" name = "categoryName" id = "categoryId" value = "men">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Owner Name</span>
            <input type="text" class="form-control" name = "owner" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
            <input type="text" class="form-control" name = "address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">contact</span>
            <input type="text" class="form-control" name = "contact" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">City</span>
            <input type="text" class="form-control" name = "city" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">State</span>
            <input type="text" class="form-control" name = "state" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">PinCode</span>
            <input type="number" class="form-control" name = "postal" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
            <textarea type="text" class="form-control" name = "desc" aria-label="Sizing example input" placeholder = "Tell users something about your Shop..." aria-describedby="inputGroup-sizing-default"required></textarea>
        </div>

        <hr>
        <h5>Shop Images</h5>
        <div class="mb-3">
            <label for="formFile" class="form-label">Main Image</label>
            <input class="form-control" name = "image1" type="file" id="formFile" required>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Second Image</label>
            <input class="form-control" name = "image2" type="file" id="formFile" required>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Third Image</label>
            <input class="form-control" name = "image3" type="file" id="formFile" required>
        </div>
        <hr>    

        <center>
        <button type="submit" class="btn btn-success">Proceed to verification</button>
        </center>

    </form>

</div>

<script>
var category = "men,";
    function categoryInput(val)
    {
        if (category.includes(val + ","))
        {
            category = category.replace(val + "," , "");
        }
        else{
        category += val + ",";
        }
   
        document.getElementById("categoryId").value = category.slice(0,category.length-1);

    }
</script>
{% endblock body %}
